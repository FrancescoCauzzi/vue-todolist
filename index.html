<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue ToDo List</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- my css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- vueJS via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">

    <header>
      <nav class="navbar bg-dark __navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3 " href="https://boolean.careers/corso/full-stack-web-development">
            <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block m-2 align-text-center ">
            Boolean - Vue - ToDoList
          </a>
        </div>
      </nav>

    </header>
    <main>
      <div class="container-fluid __my-container-outer">
        <h1 class="text-white">To do List</h1>
        <ul>
          <!-- Stampare all'interno di una lista HTML un item per ogni todo. -->
          <!-- :style="{color: todoColor}" -->
          <li v-for="(todo, index) in todos" class="fw-medium fs-2">
            <!-- Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato. -->

            <span :class="!todo.done ? '' : '__done'" @click="handleClickOnText(index)">{{todo.text}}</span>

            -
            <!-- Visualizzare a fianco ad ogni item ha una "x": cliccando su di essa, il todo viene rimosso dalla lista. -->

            <span @click="deleteTodo(index) " id="btn-delete"><i class="fa-regular fa-circle-xmark"></i></span>

          </li>
        </ul>
        <input id="input" type="text" v-model="newInput" @keyup.enter="addTodo()">
        <button @click="addTodo()">Aggiungi</button>



      </div>

    </main>

    <footer class="d-flex align-items-center  bg-dark text-white  __footer px-3">
      <!-- <p class="text-white ">© 2023 Boolean Classe #88</p> -->
      © 2023 Boolean Classe #88

    </footer>

  </div>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- my script -->
  <script src="js/script.js"></script>
</body>

</html>
